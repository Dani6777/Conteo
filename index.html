<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Cuenta regresiva</title>
</head>
<body>
    <section class="container">
        <h1>¡Navidad!</h1>
        <div class="countdown">

            <div id="days">
                <p></p>
                <span>Dias</span>
            </div>
            <div id="hours">
                <p>00</p>
                <span>Horas</span>
            </div>
            <div id="minutes">
                <p>00</p>
                <span>Minutos</span>
            </div>
            <div id="seconds">
                <p>00</p>
                <span>segundos</span>
            </div>
        </div>
    </section>
    <section class="mensaje">
        <h2>
            ¡Feliz Navidad!
        </h2>
    </section>
</body>
</html>
